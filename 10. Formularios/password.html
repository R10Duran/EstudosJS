<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
  </head>
  <body>
    <!--
      <input type="password" >
        - colocar uma senha de maneira segura
        - esconde o que está sendo digitado no campo
        - o estilo da apresentação do campo, depende do User Agent

      #Atributos

        - minlengtj / maxlength
          * o número mínimo e/ou máximo de caracteres para este campo
        - size
          * o número aceitável de caracteres que esse campo deverá conter
        - pattern
          * expressão regular para validar o que está sendo digitado no campo 
          * altamente recomendado o uso de um padrão de segurança alta de senhas
          *exemplos: senha com caracteres hexadecimais c/ limite mínimo e máximo.
              * pattern="[0-9a-fA-F]{4,8}" (de 0 a 9 a até f, min 4 e max 8)

        - placeholder
          * mostra um exemplo de texto a ser digitado no campo

        - readonly / disable
          * atributo booleano indicando se o campo está habilitado ou não
        
        - required
          * o campo será obrigatório

        - inputmode
          * poderá alterar o uso do teclado em smartphones
          * exemplo: queremos que o cliente só adicione números
            * inputmode="numeric"

        - autocomplete
          * on: permite sugestão de: new-password ou current-password
          * off: desabilita a opção de autocompletas
          * new-password: o navegador poderá sugerir nova senha
    -->

    <h2>Password</h2>
    <form action="">
      <label for="password">Password: </label>
      <input type="password" minlength="4" maxlength="8" />
      <button type="submit">Enviar</button>
      <br />
      <br />
      <br />
    </form>

    <br />
    <br />
    <br />
    <h2>Pattern</h2>
    <form action="">
      <label for="password">Password: </label>
      <input
        type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="coloque HEX no mínimo 4 caracteres e no máximo 8"
        placeholder="digite sua senha"
      />
      <button type="submit">Enviar</button>
    </form>

    <br />
    <br />
    <br />
    <h2>Required</h2>
    <form action="">
      <label for="password">Password: </label>
      <input type="password" required />
      <button type="submit">Enviar</button>
    </form>

    <br />
    <br />
    <br />
    <h2>Inputmode="numeric"(smathphones)</h2>
    <form action="">
      <label for="password">Password: </label>
      <input type="password" required inputmode="numeric" />
      <button type="submit">Enviar</button>
    </form>

    <br />
    <br />
    <br />
    <h2>Autocomplete</h2>
    <form action="">
      <label for="password">Password: </label>
      <input type="password" required autocomplete="new-password" />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
