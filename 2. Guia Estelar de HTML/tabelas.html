<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <!--
      <table>

      Prós
      - Visualização de dados via linhas e colunas.
      Boa acessibilidade para leitura dos dados

      Contras
      - Pouco flexível
      - Precisa de estilização para melhor visualização

      Não usar
      - Para criar seu layout
    -->
    <table>
      <caption>
        Pessoas por idade
      </caption>
      <!--Vai descrever o que a tabela está fazendo-->

      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Robert</td>
          <td>21</td>
        </tr>

        <tr>
          <td>Felipe</td>
          <td>20</td>
        </tr>
      </tbody>

      <tfoot>
        <!--Rodapé-->
        <tr>
          <td>Total:</td>
          <td>2 Pessoas</td>
        </tr>
      </tfoot>
    </table>

    <hr />
    <br /><br /><br /><br /><br /><br />

    <!--
      2 lojas
      Quantos produtos foram produzidos, quantos vendidos e agrupado por nome dos produtos
    -->

    <table>
      <caption>
        Produzidos x Vendidos por loja
      </caption>

      <colgroup>
        <!--Melhora nos motores de busca (SEO)-->
        <col />
        <!--Col = coluna / span = linha ou coluna depende da tag-->
        <col span="2" style="background-color: red" />
        <col span="2" style="background-color: blue" />
      </colgroup>

      <thead>
        <tr>
          <th rowspan="2"></th>
          <!--rowspan (ocupe x linhas)-->
          <th colspan="2">Loja 1</th>
          <!--colspan (ocupe x colunas)-->
          <th colspan="2">Loja 2</th>
          <!--colspan (ocupe x colunas)-->
        </tr>

        <tr>
          <!--O escopo desse cabeçalho é o escopo de colunas-->
          <th scope="col">Produzidos</th>
          <th scope="col">Vendidos</th>
          <th scope="col">Produzidos</th>
          <th scope="col">Vendidos</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <!--O escopo é de linha-->
          <th scope="row">Vassouras</th>
          <td>50</td>
          <td>30</td>
          <td>20</td>
          <td>20</td>
        </tr>

        <tr>
          <th scope="row">Baldes</th>
          <td>10</td>
          <td>10</td>
          <td>30</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
